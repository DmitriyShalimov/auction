<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>user</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
          integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>
</head>
<body>

<header>
    <nav class="navbar  navbar-expand-md justify-content-between">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">

            </div>
            <a href="/" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25"><H1>bit me</H1></a>
            <div class="navbar-collapse collapse dual-nav w-50 order-2">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" th:if=${user}><a href="/logout">Log out</a></li>
                    <li class="nav-item" th:if=${user}><a th:href="@{'/user?id='+${user.id}}" th:text="${user.email}"></a></li>

                    <li class="nav-item" th:unless=${user}>
                        <a href="/login">login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<!--message area-->

<div class="container" th:each="message : ${userData.messages}">
    <div class="row justify-content-center">
        <div class="col border border-dark">
            <span th:if="${message.indicator.name() == SUCCESS}" class="glyphicon glyphicon-thumbs-up"></span>
            <span th:unless="${message.indicator.name() == FAIL}" class="glyphicon glyphicon-thumbs-down"></span>
            <h3 th:text="${message.text}"></h3>
        </div>
    </div>
</div>

<!--Footer-->
<footer class="panel-footer">
    <div style="text-align: center;" class="container">
        <span>Made by BidMeInc 2018 папа</span><br>
    </div>
</footer>
<!--End of footer-->
</body>
</html>
