<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">

<body>
<header th:insert="header.html :: header"></header>
<!--login form -->
<div class="row justify-content-center">
    <div class="login-form col-lg-4 col-md-6 col-sm-1">
        <form class="form" action="/login" method="post">
            <div class="row justify-content-center">
                <input type="email" name="email" id="email" placeholder="Email" maxlength="30">
            </div>

            <div class="row justify-content-center">
                <input type="password" name="password" id="reg-password" placeholder="Password" required>
            </div>

            <div class="row justify-content-center">
                <input type="submit" class="button-log" value="Log In">
            </div>
        </form>
    </div>
</div>

<!--end login form-->

<!--Footer-->
<footer th:insert="footer.html :: footer"></footer>

</body>
</html>
