<!doctype html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:insert="head.html :: head"></head>
<body>
<header th:insert="header.html :: header"></header>
<!--main-content-->

<section class=" row">
    <H1 style="margin-left: 30%" id="title" th:text=${lot.title}></H1><br>
    <div style="margin-left: 30%" class="lot-tile">
        <div th:text="${lot.status}"></div>
        <img width="400" height="300" th:src=${lot.image}>

        <span th:if="${lot.currentPrice} > 0" th:text=${lot.currentPrice}></span>
        <span th:if="${lot.currentPrice} == 0" th:text=${lot.startPrice}></span>

    </div>
    <H5 id="description" th:text=${lot.description}></H5>

</section>

<form th:if="${active}" id="bid-button" action="/lot" method="post">
    <input type="text" hidden th:value="${lot.currentPrice > 0}? ${lot.currentPrice}: ${lot.startPrice}" name="price"
           id="price">
    <input type="text" hidden th:value="${lot.id}" name="id" id="id">
    <button type="submit">BID ME</button>
</form>
<H1 th:if=${result} th:text=${result}></H1>

</div><!-- End of #main-content -->

<!--Footer-->
<footer th:insert="footer.html :: footer"></footer>
<!--End of footer-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
</html>
